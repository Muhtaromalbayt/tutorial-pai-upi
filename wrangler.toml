name = "tutorial-pai-website"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "tutorial-pai-db"
database_id = "782c1601-ab23-48e8-b6b9-59c014dac09b"

# Environment variables
[vars]
NODE_ENV = "production"

# Development settings
[env.development]
name = "tutorial-pai-website-dev"

